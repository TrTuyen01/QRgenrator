<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>QRgenerator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 300px;
      font-size: 16px;
    }
    .qr-item {
      margin-top: 20px;
      text-align: center;
    }
    canvas {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>QRgenerator</h2>
  <input type="text" id="text" placeholder="Nhập nhiều nội dung cách nhau bằng space hoặc dấu ' " />
  <button onclick="generateQRs()">Tạo mã QR</button>
  <div id="qrcode"></div>

  <script>
    function generateQRs() {
      const input = document.getElementById('text').value;
      const container = document.getElementById('qrcode');
      container.innerHTML = "";

      // Tách các text theo khoảng trắng hoặc dấu '
      const parts = input.split(/[\s']+/).filter(item => item.trim() !== "");

      parts.forEach(text => {
        const wrapper = document.createElement('div');
        wrapper.className = 'qr-item';

        QRCode.toCanvas(document.createElement('canvas'), text, function (err, canvas) {
          if (err) console.error(err);
          const label = document.createElement('div');
          label.textContent = `Nội dung: ${text}`;
          wrapper.appendChild(canvas);
          wrapper.appendChild(label);
          container.appendChild(wrapper);
        });
      });
    }
  </script>
</body>
</html>
