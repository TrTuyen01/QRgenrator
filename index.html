<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>QR Generator & Barcode Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #fff;
    }
    img.logo {
      max-width: 300px;
      margin-bottom: 5px;
    }
    h2 {
      color: red;
      margin-top: 0;
      font-size: 18px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      font-size: 16px;
    }
    .qr-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 158px; /* tăng khoảng cách giữa các mã */
      margin-top: 20px;
    }
    .qr-box {
      text-align: center;
      width: 300px; /* đủ rộng để chỉ hiển thị 3 mã mỗi hàng */
      margin-bottom: 20px;
      padding: 10px;
      border-right: 1px dashed #ccc;
    }
    .qr-container .qr-box:nth-child(3n) {
      border-right: none;
    }
    .qr-box svg, .qr-box canvas {
      display: block;
      margin: 0 auto;
    }
    p {
      margin: 5px 0 0 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <img src="your-logo.png" class="logo" alt="Logo Yên Khánh">
  <h2>Mã Vạch Hỗ Trợ: TuyenTA4@fpt.com - 0977989605</h2>

  <input type="text" id="qrText" placeholder="Nhập mã, cách nhau bởi dấu cách hoặc dấu nháy đơn" style="width: 50%;">
  <br>
  <button onclick="generateQRCodes()">Tạo mã QR</button>
  <button onclick="generateBarcodes()">Tạo mã Vạch</button>
  <button onclick="clearText()">Xóa Text</button>

  <div class="qr-container" id="qrContainer"></div>

  <script>
    function generateQRCodes() {
      const input = document.getElementById("qrText").value.trim();
      const data = input.split(/\s+|'/);
      const qrContainer = document.getElementById("qrContainer");
      qrContainer.innerHTML = "";

      data.forEach((text, index) => {
        if (text.trim() === "") return;

        const div = document.createElement("div");
        div.className = "qr-box";

        const qr = document.createElement("div");
        new QRCode(qr, {
          text: text,
          width: 150,
          height: 150
        });

        const label = document.createElement("p");
        label.textContent = text;

        div.appendChild(qr);
        div.appendChild(label);
        qrContainer.appendChild(div);
      });
    }

    function generateBarcodes() {
      const input = document.getElementById("qrText").value.trim();
      const data = input.split(/\s+|'/);
      const qrContainer = document.getElementById("qrContainer");
      qrContainer.innerHTML = "";

      data.forEach((text, index) => {
        if (text.trim() === "") return;

        const div = document.createElement("div");
        div.className = "qr-box";

        const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        JsBarcode(svg, text, {
          format: "CODE128",
          width: 2,
          height: 80,
          displayValue: true
        });

        const label = document.createElement("p");
        label.textContent = text;

        div.appendChild(svg);
        div.appendChild(label);
        qrContainer.appendChild(div);
      });
    }

    function clearText() {
      document.getElementById("qrText").value = "";
      document.getElementById("qrContainer").innerHTML = "";
    }
  </script>
</body>
</html>
