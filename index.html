<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR & Barcode Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin-bottom: 10px;
    }
    .header img {
      height: 60px;
      margin-bottom: 5px;
    }
    .header-text {
      font-weight: bold;
      color: red;
      font-size: 18px;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 400px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
.qr-container {
  display: grid;
  grid-template-columns: repeat(6, 1fr); /* Mỗi hàng 6 mã */
  gap: 30px 40px; /* Tăng khoảng cách giữa các ô mã */
  justify-items: center;
  margin-top: 30px;
}
.qr-box {
  text-align: center;
}
.qr-box canvas, .qr-box svg {
  width: 150px;
  height: 150px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="logo.png" alt="Logo FPT Yên Khánh" />
    <div class="header-text">Mã Vạch Hỗ Trợ: TuyenTA4@fpt.com - 0977989605</div>
  </div>

  <!-- Form input -->
  <div class="form-row">
    <input type="text" id="text-input" placeholder="Nhập các nội dung cách nhau bằng dấu cách hoặc dấu nháy đơn" />
    <button onclick="generateQR()">Tạo mã QR</button>
  </div>
  <div class="form-row">
    <button onclick="generateBarcode()">Tạo mã vạch</button>
  </div>

  <!-- Kết quả mã QR và mã vạch -->
  <div id="qr-output" class="qr-container"></div>

  <script>
    function clearOutput() {
      document.getElementById("qr-output").innerHTML = "";
    }

    function generateQR() {
      clearOutput();
      const text = document.getElementById("text-input").value.trim();
      if (!text) return;

      const parts = text.includes("'") ? text.split("'") : text.split(" ");
      parts.forEach((part) => {
        const box = document.createElement("div");
        box.className = "qr-box";
        QRCode.toCanvas(document.createElement("canvas"), part, {
          width: 150,
          margin: 1,
        }, function (err, canvas) {
          if (err) console.error(err);
          else {
            box.appendChild(canvas);
            const label = document.createElement("div");
            label.textContent = part;
            box.appendChild(label);
            document.getElementById("qr-output").appendChild(box);
          }
        });
      });
    }

    function generateBarcode() {
      clearOutput();
      const text = document.getElementById("text-input").value.trim();
      if (!text) return;

      const parts = text.includes("'") ? text.split("'") : text.split(" ");
      parts.forEach((part) => {
        const box = document.createElement("div");
        box.className = "qr-box";
        const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        JsBarcode(svg, part, {
          format: "CODE128",
          lineColor: "#000",
          width: 2,
          height: 100,
          displayValue: true
        });
        box.appendChild(svg);
        document.getElementById("qr-output").appendChild(box);
      });
    }
  </script>
</body>
</html>
