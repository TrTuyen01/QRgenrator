<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>QR & Barcode Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 20px;
    }

    .logo-container img {
      height: 60px;
    }

    .input-row {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .input-row input {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }

    .input-row button {
      padding: 10px 20px;
      font-size: 16px;
    }

    .button-row {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 20px;
    }

    .qr-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 20px;
    }

    .qr-box {
      width: 180px;
      text-align: center;
    }

    .qr-box canvas, .qr-box svg {
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="FPT Yên Khánh Logo" />
  </div>

  <h2>QRgenerator</h2>

  <div class="input-row">
    <input type="text" id="textInput" placeholder="Nhập các nội dung cách nhau bằng dấu cách hoặc dấu nháy đơn" />
    <button onclick="generateQR()">Tạo mã QR</button>
  </div>

  <div class="button-row">
    <button onclick="generateBarcodes()">Tạo mã vạch</button>
  </div>

  <div id="output" class="qr-container"></div>

  <script>
    function splitInput(input) {
      // Tách theo khoảng trắng hoặc dấu nháy đơn
      return input.trim().split(/[\s']+/).filter(Boolean);
    }

    function clearOutput() {
      document.getElementById("output").innerHTML = "";
    }

    function generateQR() {
      clearOutput();
      const input = document.getElementById("textInput").value;
      const texts = splitInput(input);

      texts.forEach(text => {
        const container = document.createElement("div");
        container.className = "qr-box";
        const canvas = document.createElement("canvas");
        const caption = document.createElement("div");
        caption.textContent = text;
        container.appendChild(canvas);
        container.appendChild(caption);
        document.getElementById("output").appendChild(container);

        QRCode.toCanvas(canvas, text, { width: 150, margin: 1 }, function (error) {
          if (error) console.error(error);
        });
      });
    }

    function generateBarcodes() {
      clearOutput();
      const input = document.getElementById("textInput").value;
      const texts = splitInput(input);

      texts.forEach(text => {
        const container = document.createElement("div");
        container.className = "qr-box";
        const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        const caption = document.createElement("div");
        caption.textContent = text;
        container.appendChild(svg);
        container.appendChild(caption);
        document.getElementById("output").appendChild(container);

        JsBarcode(svg, text, {
          format: "CODE128",
          width: 2,
          height: 80,
          displayValue: false
        });
      });
    }
  </script>
</body>
</html>
