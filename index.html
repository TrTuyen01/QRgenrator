<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>QRgenerator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-bottom: 20px;
    }
    .header img {
      height: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 600px;
      font-size: 16px;
    }
    .qr-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 1220px;
      margin-top: 30px;
    }
    .qr-item {
      width: 192px;
      text-align: center;
    }
    canvas {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="FPT Yên Khánh Logo" />
  </div>

  <h2>QRgenerator</h2>
  <input type="text" id="text" placeholder="Nhập các nội dung cách nhau bằng dấu cách hoặc dấu nháy đơn" />
  <button onclick="generateQR()">Tạo mã QR</button>

  <div class="qr-container" id="qrcode"></div>

  <script>
    function generateQR() {
      const input = document.getElementById('text').value.trim();
      const container = document.getElementById('qrcode');
      container.innerHTML = ''; // Xóa QR cũ

      if (!input) return;

      const parts = input.split(/[\s']+/); // Tách theo space hoặc dấu nháy đơn

      parts.forEach((text) => {
        if (text.trim()) {
          const div = document.createElement('div');
          div.className = 'qr-item';

          const canvas = document.createElement('canvas');
          QRCode.toCanvas(canvas, text, { width: 192 }, function (error) {
            if (error) console.error(error);
          });

          const label = document.createElement('div');
          label.textContent = text;

          div.appendChild(canvas);
          div.appendChild(label);
          container.appendChild(div);
        }
      });
    }
  </script>
</body>
</html>
