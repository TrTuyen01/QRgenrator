<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>QR & Barcode Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #fff;
        }
        img.logo {
            max-width: 300px;
            margin-bottom: 5px;
        }
        h2 {
            color: red;
            margin-top: 0;
            font-size: 18px;
        }
        input, button {
            padding: 8px;
            margin: 5px;
            font-size: 16px;
        }
        .qr-container, .barcode-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin-top: 20px;
        }
        .qr-box {
            text-align: center;
            width: 170px;
        }
        .qr-box svg, .qr-box canvas {
            display: block;
            margin: 0 auto;
        }
        p {
            margin: 5px 0 0 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <img src="your-logo.png" class="logo" alt="Logo Yên Khánh">
    <h2>Mã Vạch Hỗ Trợ: TuyenTA4@fpt.com - 0977989605</h2>

    <input type="text" id="qrText" placeholder="Nhập mã, cách nhau bởi dấu cách hoặc dấu nháy đơn" style="width: 50%;">
    <br>
    <button onclick="generateQRCodes()">Tạo mã QR</button>
    <button id="generateBarcode">Tạo mã vạch</button>

    <div class="qr-container" id="qrContainer"></div>
    <div class="barcode-container" id="barcodeContainer"></div>

    <script>
        function generateQRCodes() {
            const input = document.getElementById("qrText").value.trim();
            const data = input.split(/\s+|'/);
            const qrContainer = document.getElementById("qrContainer");
            qrContainer.innerHTML = "";

            data.forEach((text) => {
                if (text.trim() === "") return;

                const div = document.createElement("div");
                div.className = "qr-box";

                const qr = document.createElement("div");
                new QRCode(qr, {
                    text: text,
                    width: 150,
                    height: 150
                });

                const label = document.createElement("p");
                label.textContent = text;

                div.appendChild(qr);
                div.appendChild(label);
                qrContainer.appendChild(div);
            });
        }

        document.getElementById("generateBarcode").addEventListener("click", function () {
            const input = document.getElementById("qrText").value.trim();
            const data = input.split(/\s+|'/);
            const barcodeContainer = document.getElementById("barcodeContainer");
            barcodeContainer.innerHTML = "";

            data.forEach(value => {
                if (value.trim() === "") return;

                const div = document.createElement("div");
                div.className = "qr-box";

                const svg = document.createElement("svg");
                div.appendChild(svg);
                barcodeContainer.appendChild(div);

                JsBarcode(svg, value, {
                    format: "CODE128",
                    displayValue: true,
                    fontSize: 16,
                    height: 100,
                    width: 2
                });
            });
        });
    </script>

</body>
</html>
