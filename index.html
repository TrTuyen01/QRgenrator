<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>QR & Barcode Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 30px;
        }
        .logo {
            width: 320px;
            margin: 0 auto 10px;
        }
        .support {
            font-size: 18px;
            color: red;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .input-group {
            margin-bottom: 20px;
        }
        #qrText {
            width: 60%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .qr-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px 40px;
            margin-top: 30px;
        }
        .qr-box {
            text-align: center;
            width: 160px;
        }
        .qr-box svg, .qr-box canvas {
            display: block;
            margin: 0 auto;
        }
        .qr-box p {
            margin-top: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Yên Khánh Logo" class="logo">
    <div class="support">Mã Vạch Hỗ Trợ: TuyenTA4@fpt.com - 0977989605</div>

    <div class="input-group">
        <input type="text" id="qrText" placeholder="'00800489 00906251 00910057'" />
        <button onclick="generateQRCodes()">Tạo mã QR</button>
        <button id="generateBarcode">Tạo mã vạch</button>
    </div>

    <div id="qrContainer" class="qr-container"></div>
    <div id="barcodeContainer" class="qr-container"></div>

    <script>
        function generateQRCodes() {
            const input = document.getElementById("qrText").value.trim();
            const data = input.split(/\s+|'/); // phân cách bằng space hoặc dấu '
            const qrContainer = document.getElementById("qrContainer");
            qrContainer.innerHTML = "";

            data.forEach((text, index) => {
                if (text.trim() === "") return;

                const div = document.createElement("div");
                div.className = "qr-box";

                const qr = document.createElement("div");
                new QRCode(qr, {
                    text: text,
                    width: 150,
                    height: 150
                });

                const label = document.createElement("p");
                label.textContent = text;

                div.appendChild(qr);
                div.appendChild(label);
                qrContainer.appendChild(div);
            });
        }

        document.getElementById("generateBarcode").addEventListener("click", function () {
            const input = document.getElementById("qrText").value.trim();
            const data = input.split(/\s+|'/);
            const barcodeContainer = document.getElementById("barcodeContainer");
            barcodeContainer.innerHTML = "";

            data.forEach(value => {
                if (value.trim() === "") return;

                const div = document.createElement("div");
                div.className = "qr-box";

                const svg = document.createElement("svg");
                JsBarcode(svg, value, {
                    format: "CODE128",
                    displayValue: true,
                    fontSize: 16,
                    height: 100,
                    width: 2
                });

                div.appendChild(svg);
                barcodeContainer.appendChild(div);
            });
        });
    </script>
</body>
</html>
